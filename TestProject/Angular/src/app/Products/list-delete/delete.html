<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="page-header">
    <h3 class="text-center"><b>Delete Product</b></h3>
  </div>

  <hr />

  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading"> <h4>Are You Sure You Want To Delete This Product ?? </h4></div>
      <form>
        <div class="panel-body">
          <div class="form-group">
            <label> Name </label>
            <input type="text" name="Name" class="form-control" readonly placeholder="Product name... " [(ngModel)]="product.name">
          </div>
          <div class="form-group">
            <label> Price </label>
            <input type="text" name="Price" class="form-control" readonly placeholder="Product price... " [(ngModel)]="product.price">
          </div>
          <div class="form-group">
            <label> Quantity </label>
            <input type="text" name="Quantity" class="form-control" readonly placeholder="Product Quantity... " [(ngModel)]="product.quantity">
          </div>
          <div class="form-group">
            <label> Type </label>
            <input type="text" name="Type" class="form-control" readonly placeholder="Product Type.... " [(ngModel)]="product.type">
          </div>
        </div>
        <div class="panel-footer">
          <div class="form-group">
            <input type="submit" value="Delete" class="btn btn-default" (click)="DeleteProduct()" />
          </div>
          </div>
      </form>
    </div>
  </div>
</body>
</html>
