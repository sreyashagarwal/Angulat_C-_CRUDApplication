<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <p *ngIf="!products"><em>Loading...</em></p>
  <div class="page-header">
    <h1 class="text-center">Inventory Management System</h1>
  </div>
  
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">Product List</div>      
      <div class="panel-body">
        <table class='table table-hover' *ngIf="products">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Type</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <th scope="row">{{ product.id }}</th>
              <td>{{ product.name }}</td>
              <td>{{ product.price }}</td>
              <td>{{ product.quantity }}</td>
              <td>{{ product.type }}</td>
              <td><a [routerLink]="['/product/update',product.id]" class="btn btn-default" role="button">Edit</a></td>
              <td><a [routerLink]="['/product/delete',product.id]" class="btn btn-default" role="button">Delete</a></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="panel-footer">
        <button class="btn btn-default" role="button" (click)="productAdd()">Add</button>
      </div>
    </div>
  </div>

</body>
</html>
